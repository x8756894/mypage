        }

        .usertext {
            position: absolute;

            color: var(--text-color01);
            text-align: center;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 1px 1px 2px 1px var(--graffiti-concrete-ash);

            text-align: center;
            line-height: 300px;
